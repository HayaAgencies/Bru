<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Detials</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="Shop Creation.css">
</head>
<body>
    <form action="" id="submit-form" class="form" method="post">
        <input type="text" name="Shop_Name" placeholder="Shop Name" id="shopname" required><br><br>
        <input type="text" name="Gstin" placeholder="If The Store Has Gstin" id="Gstin"><br><br>
        <input type="text" name="Mobile_Number" placeholder="Mobile Number" id="mobile no" required><br><br>
        <input type="text" name="Whatsapp_Number" placeholder="Whatsapp Number " id="Whatsapp no" required><br><br>
        <input type="text" name="Addrres 1" placeholder="Addrres 1" id="Addrres 1" required><br><br>
        <input type="text" name="Addrres 2" placeholder="Addrres 2" id="Addrres 2"><br><br>
        <input type="text" name="Addrres 3" placeholder="Addrres 3" id="Addrres 3"><br><br>
        <input type="submit" value="Send">
    </form> 
    <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbwUy9Q5n_zo8NgEqDuyIJojh7A851yjZKB_lXmPsdbsEhGztdXltAAJueyAdKkMyg_lOw/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
</body>
</html>
